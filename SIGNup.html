<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup_E-Store</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-e-sotre">
        <h1>SIGN UP</h1>
        <input class="signup" type="text" name="Name" placeholder="Name" required>
        <input class="signup" type="email" name="email" placeholder="Email" required>
        <input class="signup" type="password" name="pwd" placeholder="Password" minlength="10" maxlength="20" required>
        <input class="signup" type="phone" name="Phone" placeholder="Contact" minlength="10" maxlength="10"  required>
        <input class="signup" type="text" name="" placeholder="Address" required><br>
        <button class="btn">Submit</button>
    </div>
</body>
</html>
