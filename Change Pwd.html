    <title>Change Password</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="changePwd">
        <h2>Change Password</h2>
        <input type="password" name="pwd" placeholder="Old Password" minlength="10" maxlength="20" required>
        <input type="password" name="pwd" placeholder="New Password" minlength="10" maxlength="20" required>
        <input type="password" name="pwd" placeholder="Re-type New Password" minlength="10" maxlength="20" required>
   <button class="btn">Change</button>
    </div>
</body>
